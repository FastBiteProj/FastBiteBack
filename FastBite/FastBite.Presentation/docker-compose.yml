version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis-container
    ports:
      - "6379:6379"
    networks:
      - redis-network
    volumes:
      - redis-data:/data
    restart: never, after 30s

networks:
  redis-network:
    driver: bridge

volumes:
  redis-data:
    driver: local